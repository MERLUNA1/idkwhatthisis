<!DOCTYPE html>
<html>
<head>
    <title>Fibonacci Series Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        input[type="number"] {
            width: 100px;
        }
        button {
            margin-left: 10px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>Fibonacci Series</h2>
<label for="limit">Enter the limit: </label>
<input type="number" id="limit" min="1">
<button onclick="generateFibonacci()">Generate</button>

<div id="result"></div>

<script>
function generateFibonacci() {
    let limit = document.getElementById('limit').value;
    let fibonacciSeries = [0, 1];
    let resultDiv = document.getElementById('result');

    if (limit <= 0) {
        resultDiv.innerHTML = "Please enter a valid number greater than 0";
        return;
    }

    for (let i = 2; i < limit; i++) {
        fibonacciSeries.push(fibonacciSeries[i - 1] + fibonacciSeries[i - 2]);
    }

    resultDiv.innerHTML = "Fibonacci series: " + fibonacciSeries.slice(0, limit).join(" ");
}
</script>

</body>
</html>
