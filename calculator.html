<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .calculator {
            width: 300px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input[type="number"] {
            width: 100px;
            padding: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 5px 15px;
            margin: 5px;
        }
    </style>
</head>
<body>

<div class="calculator">
    <h1>Calculator</h1>
    <label for="firstNumber">First Number:</label>
    <input type="number" id="firstNumber"><br><br>

    <label for="secondNumber">Second Number:</label>
    <input type="number" id="secondNumber"><br><br>

    <button onclick="calculate('add')">Addition</button>
    <button onclick="calculate('subtract')">Subtraction</button>
    <button onclick="calculate('multiply')">Multiplication</button>
    <button onclick="calculate('divide')">Division</button>

    <h3>Result: <span id="result">0</span></h3>
</div>

<script>
    function calculate(operation) {
        var num1 = parseFloat(document.getElementById("firstNumber").value);
        var num2 = parseFloat(document.getElementById("secondNumber").value);
        var result;

        if (operation === 'add') {
            result = num1 + num2;
        } else if (operation === 'subtract') {
            result = num1 - num2;
        } else if (operation === 'multiply') {
            result = num1 * num2;
        } else if (operation === 'divide') {
            result = num1 / num2;
        }

        document.getElementById("result").textContent = result;
    }
</script>

</body>
</html>
